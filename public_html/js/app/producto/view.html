<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <table class="table table-striped table-hover">        
        <caption>Lista de Productos View</caption>
        <tr class="alineacion">
            <th>ID</th>
            <th>CÓDIGO</th>
            <th>DESCRIPCIÓN</th>
            <th>EXISTENCIAS</th>
            <th>PRECIO</th>
            <th>FOTO</th>
            <th>ID_TIPOPRODUCTO</th>

        <tr class="alineacion">
            <th>{{ajaxDatoProducto.id}}</th>

            <td>{{ajaxDatoProducto.existencias}}</td>
            <td>{{ajaxDatoProducto.precio}}</td>
            <td>{{ajaxDatoProducto.foto}}</td>
            <td>{{ajaxDatoProducto.id_tipoProducto}}</td>

    <a href="producto/plist/"> <button class="btn btn-success">Volver</button> </a>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
