<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a>    
    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
        <h3 style="text-align: center">Editar usuario</h3>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoTipoUsuario.id" />
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.dni.$invalid && !userForm.dni.$pristine }">

        <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" id="nombre" name="nombre" ng-model="ajaxDatoTipoUsuario.desc" ng-required="true" />
            <div ng-show="!userForm.nombre.$valid" class="alert alert-danger" role="alert">
                Descripción obligatorio
            </div>
        </div>
      
        <button ng-click="guardar()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Enviar</button>
    </form>
    <div class="alert alert-success" ng-model="resultado" ng-show="mensaje">
        Datos actualizados correctamente del usuario {{ajaxDatoUsuario.id}}
    </div>
</main>
