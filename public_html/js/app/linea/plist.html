<header ng-include="'js/app/header.html'"></header>

<main class="container">
    <div class="primeraParte">
    </div>             
    <h2>Linea</h2>
    <div class="row segundaParte">
        <div class="col-4">
            <h4>Número de registros por página:</h4> 
        </div>
        <div class="col-2">                               
            <select class="custom-select" ng-model="numeroRegistrosPagina">
                <option selected value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>                        
        </div>
        <div class="col-3">
            <h4>Página a mostrar :</h4> 
        </div>
        <div class="col-1">
            <input type="text" class="form-control" ng-model="numeroPagina">
        </div>
        <div class="col-2">
            <button ng-click="mostrarDatos()" class="btn btn-info">Mostrar Lineas</button>
        </div>

    </div>
    <h3 class="{{cssAlertSuccess}} mensaje">{{ajaxMensajeLinea}} </h3>
    <div class="terceraParte">
        <table class="table table-striped table-hover">
            <caption>Lista de facturas</caption
            <tr class="alineacion">
                <th>ID</th>
                <th>CANTIDAD</th>
                <th>ID_PRODUCTO</th>                
                <th>ID_FACTURA</th>
            </tr>
            <tr ng-repeat="linea in ajaxDatoLinea">
                <th>{{linea.id}}</th>
                <td>{{linea.cantidad}}</td>
                <td>{{linea.id_producto}}</td>              
                <td>{{linea.id_factura}}</td>                
            </tr>
        </table> 

    </div>

            <div class="row form-group text-center">
                <div class="col-4 mx-auto">
                    <label>Número de página</label>
                    <select ng-model="pagina" ng-change="elegirPagina()" class="form-control">
                        <option ng-repeat="option in arrayPages" value="{{(arrayPages.indexOf(option) + 1)}}">{{option}}</option>
                    </select>
                </div>
            </div>
        </div>-->

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
