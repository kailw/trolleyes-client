<header ng-include="'js/app/header.html'"></header>

<main class="container">    
    <div class="primeraParte"></div>                 
    <h2>TipoProducto</h2>
    <div class="row segundaParte">
        <div class="col-4">
            <h4>Número de registros por página:</h4> 
        </div>
        <div class="col-2">                               
            <select class="custom-select" ng-model="numeroRegistrosPagina">
                <option selected value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>                        
        </div>
        <div class="col-3">
            <h4>Página a mostrar :</h4> 
        </div>
        <div class="col-1">
            <input type="text" class="form-control" ng-model="numeroPagina">
        </div>
        <div class="col-2">
            <button ng-click="mostrarDatos()" class="btn btn-info">Mostrar Tipo Productos</button>
        </div>

    </div>
    <h3 class="{{cssAlertSuccess}} mensaje">{{ajaxMensajeTipoproducto}} </h3>
    <div class="terceraParte">
        <table class="table table-striped table-hover">
            <caption>Lista de Productos</caption
            <tr class="alineacion">
                <th>ID</th>
                <th>DESCRIPCIÓN</th>

            </tr>
            <tr ng-repeat="tipoproducto in ajaxDatoTipoproducto">                
                <th>{{tipoproducto.id}}</th>
                <td>{{tipoproducto.desc}}</td>
                             
            </tr>
        </table> 

    </div>   

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
