<header ng-include="'js/app/header.html'"></header>

<main class="container">
    <div class="primeraParte"></div>                 
    <h2>Factura</h2>
    <div class="row segundaParte">
        <div class="col-4">
            <h4>Número de registros por página:</h4> 
        </div>
        <div class="col-2">                               
            <select class="custom-select" ng-model="numeroRegistrosPagina">
                <option selected value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>                        
        </div>
        <div class="col-3">
            <h4>Página a mostrar:</h4> 
        </div>
        <div class="col-1">
            <input type="text" class="form-control" ng-model="numeroPagina">
        </div>
        <div class="col-2">
            <button ng-click="mostrarDatos()" class="btn btn-info">Mostrar Facturas</button>
        </div>

    </div>

    <h3 class="{{cssAlertSuccess}} mensaje">{{ajaxMensajeFactura}} </h3>
    <div class="terceraParte">
        <table class="table table-striped table-hover">
            <caption>Lista de facturas</caption
            <tr class="alineacion">
                <th>ID</th>
                <th>FECHA</th>
                <th>IVA</th>                
                <th>ID_USUARIO</th>
            </tr>
            <tr ng-repeat="factura in ajaxDatoFactura">
                <th>{{factura.id}}</th>
                <td>{{factura.iva}}</td>
                <td>{{factura.fecha}}</td>
                <td>{{factura.id_usuario}}</td>              
            </tr>
        </table> 
<!--        <div class="row justify-content-end">
            <div class="col-2">
                <button ng-click="limpiar()" type="reset"class="btn btn-danger">Limpiar</button>
            </div>
        </div>-->
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
