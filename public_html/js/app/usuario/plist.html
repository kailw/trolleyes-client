<header ng-include="'js/app/header.html'"></header>

<main class="container">

    <div class="primeraParte"></div>    
    <h2>Usuario </h2>
    <div class="row segundaParte">
        <div class="col-4">
            <h4>Número de registros por página:</h4> 
        </div>
        <div class="col-2">                               
            <select class="custom-select" ng-model="numeroRegistrosPagina">
                <option selected value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>                        
        </div>
        <div class="col-3">
            <h4>Página a mostrar :</h4> 
        </div>
        <div class="col-1">
            <input type="text" class="form-control" ng-model="numeroPagina">
        </div>
        <div class="col-2">
            <button ng-click="mostrarDatos()" class="btn btn-info">Mostrar Usuarios</button>
        </div>

    </div>
    <h3 class="{{cssAlertSuccess}} mensaje">{{ajaxMensajeUsuario}} </h3>
    <div class="terceraParte">
        <table class="table table-striped table-hover">
            <caption>Lista de usuarios</caption
            <tr class="alineacion">
                <th>ID</th>                
                <th>DNI</th>                                                                
                <th>NOMBRE</th>          
                <th>APELLIDO 1</th>     
                <th>APELLIDO 2</th>     
                <th>LOGIN</th>                   
                <th>ID_TIPOUSUARIO</th>     
            </tr>
            <tr ng-repeat="usuario in ajaxDatoUsuario">
                <th>{{usuario.id}}</th>         
                <td>{{usuario.dni}}</td>                
                <td>{{usuario.nombre}}</td> 
                <td>{{usuario.ape1}}</td>                      
                <td>{{usuario.ape2}}</td>  
                <td>{{usuario.login}}</td>                        
                <td>{{usuario.id_tipoUsuario}}</td>     
              
            </tr>
        </table> 

    </div>

                    <label>Número de página</label>

                        <option ng-repeat="option in arrayPages" value="{{(arrayPages.indexOf(option) + 1)}}">{{option}}</option>
                    </select>
                </div>
            </div>
        </div>-->

</main>
